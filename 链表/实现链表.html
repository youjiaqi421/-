  <script>
/**
 * * 实现链表
 */
   class Node{
        constructor (element) {
            this.element = element //节点
            this.next = null // 指针
        }
    }
    class LinkList {
        constructor () {
            this.head = null; 
            this.size = 0 ;
        }
        append(element){
          let node = new Node(element)
          if(this.head === null){
            this.head = node 
          }else {
            let current = this.getNode(this.size - 1)
            current.next = node 
          }
          this.size++ ;
        }
        getNode(index){
         if(index <  0 || index >= this.size){
            throw new Error('操作错误')
         } 
         let current = this.head
         for(let i = 0;i<index;i++){
            current = current.next
         }
         return current
        }
    }

    const l1 = new LinkList()
    l1.append(1)
    l1.append(2)
    console.log(l1)

  </script>
 

</body>
